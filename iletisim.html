<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hakkımda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body data-bs-theme="dark">

    <div id="nav-holder">

    </div>

    <script>

        $(function(){
            $("#nav-holder").load("components/nav.html")
        })

    </script>

    <div class="container" id="first-item">

        <form id="contact-form">
            <fieldset>
                <legend class="blue h5">İletişim :</legend>
                
                <div class="row">

                    <div class="mb-3 col-6">
                        <label for="name" class="form-label">Adınız</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
    
                    <div class="mb-3 col-6">
                        <label for="surname" class="form-label">Soyadınız</label>
                        <input type="text" class="form-control" id="surname" name="surname">
                    </div>

                </div>

                <div class="row">

                    <div class="mb-3 col-8">
                        <label for="email" class="form-label">E-postanız</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3 col-4">
                        <label for="genders">Cinsiyet</label>
                        <select class="mt-3" id="genders" name="genders">
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                    </div>

                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="message" class="form-label">Mesajınız</label>
                        <textarea class="form-control" id="message" name="message" rows="8"></textarea>
                    </div>
                </div>
    
            </fieldset>

            <div class="d-flex">
              <button type="button" class="btn btn-primary me-2" onclick="checkAllJavascript()">Gönder - I</button>
              <button type="button" class="btn btn-info me-2">Gönder - II</button>
              <input type="reset" class="btn btn-danger" value="Temizle">
            </div>

        </form>

    </div>

    <script>

      // Javascript ile form elemanlarının kontrolü
      const name = document.getElementById("name")
      const surname = document.getElementById("surname")
      const email = document.getElementById("email")
      const message = document.getElementById("message")

      function checkNotEmpty(){
        return name.value.length > 0 && surname.value.length > 0 
          && email.value.length > 0 && message.value.length > 0
      }

      function checkAllJavascript(){
        if (!checkNotEmpty()) {
          alert("Lütfen tüm form alanlarını doldurunuz.")
          return
        }
        
      }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
